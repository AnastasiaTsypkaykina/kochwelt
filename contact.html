<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./standard.css">
    <link rel="icon" href="./img/logo_small.png">
    <script src="./script.js"></script>
    <title>Kochwelt - Kontakt</title>
</head>

<body>

    <section class="section-header padding-sides">
        <header class="header-container">
            <a href="./index.html">
                <img src="./img/logo.png" class="logo-img" alt="logo">
            </a>
            <nav class="d_none" id="menu">
                <a class="navlink" href="./index.html">Start</a>
                <a class="navlink" href="./own-recipes/myrecipe_tim.html">Rezept des Tages</a>
                <a class="navlink" href="./contact.html">Kontakt</a>
                <a class="navlink" href="./impressum.html" target="_blank">Impressum</a>
                <a class="navlink" href="./datenschutz.html" target="_blank">Datenschutz</a>
            </nav>

            <button onclick="toggleMenu()" class="hamburger button-d_none">
                <span class="burger_line"></span>
                <span class="burger_line"></span>
                <span class="burger_line"></span>
                <nav class="menu-vertical d_none" id="burger-menu" onclick="toggleMenu()">
                    <div class="nav-vertical-menu-container">
                        <a class="navlink" href="./index.html">Start</a>
                        <a class="navlink" href="./own-recipes/myrecipe_tim.html">Rezept des Tages</a>
                        <a class="navlink" href="./contact.html">Kontakt</a>
                        <a class="navlink" href="./impressum.html" target="_blank">Impressum</a>
                        <a class="navlink" href="./datenschutz.html" target="_blank">Datenschutz</a>
                    </div>
                </nav>
            </button>
        </header>
    </section>

    <section class="section-contact padding-sides">
        <form onsubmit="sendMail(event)" class="frame-contact">
            <h2>Kontaktiere uns</h2>
            <label class="field">
                <p>Dein Name:</p>
                <input name="Name" type="text">
            </label>
            <label class="field">
                <p>Deine E-Mail:</p>
                <input name="Email" type="email">
            </label>
            <label class="msg-field-big">
                <p>Deine Nachricht:</p>
                <textarea name="Message" id="area" required></textarea>
            </label>
            <div class="button-align">
                <a href="mailto:EMAILADDRESS">
                    <button type="submit">Abschicken</button>
                </a>
            </div>
        </form>
    </section>

    <section class="section-footer padding-sides">
        <footer class="footer container wrap">
            <img class="footer-img" src="./img/logo.png" alt="logo">
            <div class="impressum-link">
                <a class="footer-links" href="./impressum.html" target="_blank">Impressum</a>
            </div>
            <div class="separator"></div>
            <hr class="solid">
            <div class="datenschutz-link">
                <a class="footer-links" href="./datenschutz.html" target="_blank">Datenschutz</a>
            </div>
            <div class="social-icons">
                <a target="_blank" href="http://facebook.de"><img src="./img/icons/facebook_logo.png" class="zoom-img"
                        alt="facebook"></a>
                <a target="_blank" href="https://www.instagram.com/"><img src="./img/icons/instagrram_logo.png"
                        class="zoom-img" alt="instagram"></a>
                <a target="_blank" href="https://x.com/"><img src="./img/icons/x logo.png" class="zoom-img"
                        alt="twitter"></a>

            </div>
        </footer>
    </section>
</body>

</html>
